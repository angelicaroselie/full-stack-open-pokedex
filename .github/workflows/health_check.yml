name: Periodic Health Check

on:
  schedule:
    - cron: '0 0 * * *'  # 11.19 - schedule the job to run daily at midnight UTC

jobs:
  health-check:
    runs-on: ubuntu-20.04

    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fullstack-pokedex-app.fly.dev/  # URL of deployed service
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
